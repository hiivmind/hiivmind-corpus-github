# GitHub Docs Corpus Configuration
schema_version: 2

corpus:
  name: "github-docs"
  display_name: "GitHub Docs"
  created_at: "2025-12-13T09:01:20+11:00"
  keywords:
    - github
    - actions
    - copilot
    - graphql
    - rest-api
    - code-security
    - workflows
    - api
    - gh
    - github-projects

# Multiple sources - each with its own type and tracking
sources:
  - id: "docs"
    type: "git"
    repo_url: "https://github.com/github/docs"
    repo_owner: "github"
    repo_name: "docs"
    branch: "main"
    docs_root: "content"
    last_commit_sha: "2dd103a1f1fef9f073c8d7f194f91d506f04101e"
    last_indexed_at: "2025-12-13T09:01:20+11:00"

  - id: "graphql-schema"
    type: "local"
    path: "uploads/graphql-schema/"
    description: "GitHub GraphQL API schema (70k+ lines)"
    files:
      - "schema.docs.graphql"
    last_indexed_at: "2025-12-13T08:37:38+11:00"

index:
  format: "markdown"
  last_updated_at: "2025-12-13T09:01:20+11:00"

settings:
  include_patterns:
    - "**/*.md"
    - "**/*.mdx"
  exclude_patterns:
    - "**/_*.md"
    - "**/_snippets/**"
